<body>
	<div class="container">

            <form class="form-signin" role="form"  onsubmit="login(); return false;">
    		<h2 class="form-signin-heading">Pedidos</h2>
    		<hr />
    		<input name="email" type="text" class="form-control" placeholder="email" required autofocus><br />
    		<input name="senha" type="password" class="form-control" placeholder="senha" required>
    		<hr />
                <button id="entrar" class="btn btn-lg btn-danger btn-block" type="submit">Entrar</button>
            </form>

    </div> <!-- /container -->

	<script type="text/javascript" src="./assets/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/js/functions.js"></script>
	<script type="text/javascript">
	function login() {
            var respostaDoLogin = function(response) {
                console.log('primeira linha resposta');
                var message = jQuery.parseJSON(response).message;
                alert(message['text']);
                if(message['type'] == 'S') {
                    window.location.href = './produtos.html'
                }
            };

            $.ajax({
                type: "POST",
                url: "../backend/login",
                data: getFormData($('.form-signin')),
                success: respostaDoLogin
            });
            console.log('ultima linha login');
	}
	</script>
</body>
