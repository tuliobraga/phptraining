        <script type="text/javascript">
	function carregarProdutos() {
            var popularTabela = function(response) {
                var data = jQuery.parseJSON(response);
                if(data.message) alert(data.message['text']);
                for(var i in data.dataset){
                    var produto = data.dataset[i];
                    $('#produtos tbody').append(
                        '<tr>'+
                                '<td>'+produto.nome+'</td>'+
                                '<td>'+produto.preco+'</td>'+
                        '</tr>'
                    );
                }
            };

            $.ajax({
                type: "POST",
                url: "../backend/produtos",
                success: popularTabela
            });
	}
        $(document).ready(carregarProdutos);
	</script>
